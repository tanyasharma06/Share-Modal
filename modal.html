<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share modal</title>
   <link rel="stylesheet" href="modal.css">
</head>
<body>
    
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="wrapper">
        <div class="card-wrapper">
          <div>
            <img src="userphoto.jpeg" alt="user" />
          </div>
          <div class="user-name">
            <h2>Tanya Sharma</h2>
          </div>
          <div class="designation">
            <h3>Student(MMMUT)</h3>
          </div>
          <div class="bottom-group">
            <button onclick="openModal()" class="btn-share btn-card">
              <i class="fa-solid fa-share"></i>
              <div>share my profile</div>
            </button>
    
            <button class="btn-follow btn-card">Follow me</button>
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="modal-header">
          <h1>Share My Profile</h1>
          <div>
            <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
          </div>
        </div>
    
    
        <div>
    
          <h3>Share this via</h3>
    
          
          <div class="icon-container">
            <a href="https://www.instagram.com/_tanyasharma8218/" class="icon" id="instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="@tanya8218" class="icon" id="telegram">
              <i class="fa-brands fa-telegram"></i>
            </a>
          </div>
        </div>
        </div>
        
    
    
      </div>
    
      <!-- Overlay -->
      <div class="overlay" onclick="closeModal()"></div>
    
      <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
      <script src="modal.js"></script>
    </body>
    
    </html>
